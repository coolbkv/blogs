<!DOCTYPE html>
<html>
<head>
    <title>Classic Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: flex-start; /* Left align all items */
        }

        header {
            background-color: #333; /* Dark background */
            color: white; /* White text */
            padding: 10px 0; /* Padding for spacing */
            text-align: center; /* Center the links */
            width: 100%; /* Full width */
        }

        nav ul {
            list-style: none; /* Remove bullet points */
            margin: 0;
            padding: 0;
            display: inline-block; /* allows for centering */
        }

        nav li {
            display: inline; /* Display links horizontally */
            margin: 0 15px; /* Spacing between links */
        }

        nav a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold text */
            padding: 5px 10px; /* add some padding to the links */
        }

        nav a:hover {
            background-color: #555; /* Slightly lighter background on hover */
            border-radius: 5px; /* rounded corners on hover */
        }

        .main-content {
            padding: 20px;
            width: 100%; /* Take up the remaining width */
        }

        h3 {
            text-align: left; /* Left align h3 */
            margin-bottom: 20px;
        }

        p {
            text-align: left; /* Left align p */
            margin: 10px 0;
        }

        .main-content a {
            display: inline-block; /* Change to inline-block */
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0; /* Remove auto margin */
        }

        .main-content a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: left; /* Left align footer */
            padding: 10px 20px; /* Adjust footer padding */
            width: 100%; /* Full Width */
        }
    </style>
</head>
