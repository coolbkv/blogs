<!DOCTYPE html>
<html>
<head>
    <title>News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: flex-start;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .main-content {
            padding: 20px;
            width: 100%;
            text-align: center; /* Center the iframe */
        }

        footer {
            text-align: left;
            padding: 10px 20px;
            width: 100%;
        }

        iframe {
            max-width: 100%; /* Make iframe responsive */
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="index.html">Game</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <iframe width="600" height="700" src="https://rss.app/embed/v1/feed/NFyqjmCQNtwQjtSE" frameborder="0"></iframe>
    </div>

    <footer>
        &copy; <span id="copyrightYear"></span> Brajesh Kumar
    </footer>

    <script>
        document.getElementById("copyrightYear").innerHTML = new Date().getFullYear();
    </script>

</body>
</html>
