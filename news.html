<!DOCTYPE html>
<html>
<head>
    <title>News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #111;
        }

        .main-content {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {
            .main-content iframe {
                width: 100%; /* Make iframe take full width on mobile */
                height: 800px; /* Adjust height for mobile */
            }
        }

        /* Media query for tablet and desktop devices */
        @media (min-width: 601px) {
          .main-content iframe {
                width: 80%;
                height: 1600px;
          }
        }

    </style>
</head>
<body class="w3-container">

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="index.html">Game</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <iframe class="w3-card-4" src="https://rss.app/embed/v1/wall/NFyqjmCQNtwQjtSE" width="900" height="1600" frameborder="0"></iframe>
    </div>

    <footer>
        &copy; <span id="copyrightYear"></span> Brajesh Kumar
    </footer>

    <script>
        document.getElementById("copyrightYear").innerHTML = new Date().getFullYear();
    </script>

</body>
</html>
