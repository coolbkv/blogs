<!DOCTYPE html>
<html>
<head>
<title>Tic-Tac-Toe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 10px;
    box-sizing: border-box;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
    margin: 20px auto;
    width: 315px;
    max-width: 90%;
  }
  .cell {
    width: 100px;
    height: 100px;
    border: 2px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    cursor: pointer;
  }
  #message {
    text-align: center;
    font-size: 1.5em;
    margin-top: 10px;
  }
  button {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-size: 1em;
  }
  .mode-select {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }
  .mode-select label {
    margin: 0 10px;
  }
</style>
</head>
<body>
<p><a href="index.html">Home</a></p>
<div class="mode-select">
  <label><input type="radio" name="mode" value="computer" checked> Play vs Computer</label>
  <label><input type="radio" name="mode" value="human"> Play vs Human</label>
</div>

<div class="board" id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>

<div id="message"></div>
<button onclick="resetGame()">Reset Game</button>

<script>
  const cells = document.querySelectorAll('.cell');
  const message = document.getElementById('message');
  const modeRadios = document.querySelectorAll('input[name="mode"]');
  let board = ['', '', '', '', '', '', '', '', ''];
  let player = 'X';
  let currentPlayer = player;
  let computer = 'O';
  let gameActive = true;
  let playWithComputer = true;

  modeRadios.forEach(radio => {
    radio.addEventListener('change', () => {
      playWithComputer = radio.value === 'computer';
      resetGame();
    });
  });

  function handleCellClick(e) {
    const cell = e.target;
    const index = parseInt(cell.dataset.index);

    if (board[index] === '' && gameActive) {
      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer);

      if (checkWin(currentPlayer)) {
        message.textContent = `${currentPlayer} wins!`;
        gameActive = false;
      } else if (isBoardFull()) {
        message.textContent = "It's a draw!";
        gameActive = false;
      } else {
        if (playWithComputer && currentPlayer === player) {
          computerMove();
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          message.textContent = `Player ${currentPlayer}'s turn`;
        }
      }
    }
  }

  function computerMove() {
    if (!gameActive) return;

    let bestMove = getBestMove(board, computer);
    board[bestMove] = computer;
    cells[bestMove].textContent = computer;
    cells[bestMove].classList.add(computer);

    if (checkWin(computer)) {
      message.textContent = `${computer} wins!`;
      gameActive = false;
    } else if (isBoardFull()) {
      message.textContent = "It's a draw!";
      gameActive = false;
    } else {
      currentPlayer = player;
      message.textContent = `Your turn`;
    }
  }

  function getBestMove(currentBoard, currentPlayer) {
    // ... (Minimax algorithm code from previous responses) ...
    let availableMoves = [];
    for (let i = 0; i < currentBoard.length; i++) {
      if (currentBoard[i] === '') {
        availableMoves.push(i);
      }
    }

    let bestMove = -1;
    let bestScore = -Infinity;

    for (let i = 0; i < availableMoves.length; i++) {
      let tempBoard = [...currentBoard];
      tempBoard[availableMoves[i]] = currentPlayer;
      let score = minimax(tempBoard, 0, false);

      if (score > bestScore) {
        bestScore = score;
        bestMove = availableMoves[i];
      }
    }

    return bestMove;
  }

  function minimax(currentBoard, depth, isMaximizing) {
    // ... (Minimax algorithm code from previous responses) ...
    if (checkWin(player, currentBoard)) return -1;
    if (checkWin(computer, currentBoard)) return 1;
    if (isBoardFull(currentBoard)) return 0;

    if (isMaximizing) {
      let bestScore = -Infinity;
      for (let i = 0; i < currentBoard.length; i++) {
        if (currentBoard[i] === '') {
          let tempBoard = [...currentBoard];
          tempBoard[i] = computer;
          let score = minimax(tempBoard, depth + 1, false);
          bestScore = Math.max(score, bestScore);
        }
      }
      return bestScore;
    } else {
      let bestScore = Infinity;
      for (let i = 0; i < currentBoard.length; i++) {
        if (currentBoard[i] === '') {
          let tempBoard = [...currentBoard];
          tempBoard[i] = player;
          let score = minimax(tempBoard, depth + 1, true);
          bestScore = Math.min(score, bestScore);
        }
      }
      return bestScore;
    }
  }

  function checkWin(symbol, currentBoard = board) {
    // ... (Win check code from previous responses) ...
    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    return winPatterns.some(pattern => {
      const [a, b, c] = pattern;
      return currentBoard[a] && currentBoard[a] === currentBoard[b] && currentBoard[a] === currentBoard[c] && currentBoard[a] === symbol;
    });
  }

  function isBoardFull(currentBoard = board) {
    // ... (Board full check code from previous responses) ...
    return currentBoard.every(cell => cell !== '');
  }

  function resetGame() {
    board = ['', '', '', '', '', '', '', '', ''];
    currentPlayer = player;
    gameActive = true;
    message.textContent = playWithComputer ? "Your turn" : `Player ${currentPlayer}'s turn`;
    cells.forEach(cell => {
      cell.textContent = '';
      cell.classList.remove(player, computer);
    });
  }

  cells.forEach(cell => cell.addEventListener('click', handleCellClick));
  message.textContent = playWithComputer ? "Your turn" : `Player ${currentPlayer}'s turn`;
</script>

</body>
</html>
