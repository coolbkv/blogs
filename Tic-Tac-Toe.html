<!DOCTYPE html>
<html>
<head>
<title>Tic-Tac-Toe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-display-container w3-content w3-center">

<p><a href="index.html" class="w3-button w3-blue">Home</a></p>

<div class="mode-select w3-margin-bottom">
  <label><input type="radio" name="mode" value="computer" checked> Play vs Computer</label>
  <label><input type="radio" name="mode" value="human"> Play vs Human</label>
</div>

<div class="board w3-container w3-center" id="board" style="display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; margin: 20px auto; width: 315px; max-width: 90%;">
  <div class="cell w3-border w3-border-black w3-display-container w3-center" data-index="0" style="width: 100px; height: 100px; font-size: 3em; cursor: pointer;"></div>
  <div class="cell w3-border w3-border-black w3-display-container w3-center" data-index="1" style="width: 100px; height: 100px; font-size: 3em; cursor: pointer;"></div>
  <div class="cell w3-border w3-border-black w3-display-container w3-center" data-index="2" style="width: 100px; height: 100px; font-size: 3em; cursor: pointer;"></div>
  <div class="cell w3-border w3-border-black w3-display-container w3-center" data-index="3" style="width: 100px; height: 100px; font-size: 3em; cursor: pointer;"></div>
  <div class="cell w3-border w3-border-black w3-display-container w3-center" data-index="4" style="width: 100px; height: 100px; font-size: 3em; cursor: pointer;"></div>
  <div class="cell w3-border w3-border-black w3-display-container w3-center" data-index="5" style="width: 100px; height: 100px; font-size: 3em; cursor: pointer;"></div>
  <div class="cell w3-border w3-border-black w3-display-container w3-center" data-index="6" style="width: 100px; height: 100px; font-size: 3em; cursor: pointer;"></div>
  <div class="cell w3-border w3-border-black w3-display-container w3-center" data-index="7" style="width: 100px; height: 100px; font-size: 3em; cursor: pointer;"></div>
  <div class="cell w3-border w3-border-black w3-display-container w3-center" data-index="8" style="width: 100px; height: 100px; font-size: 3em; cursor: pointer;"></div>
</div>

<div id="message" class="w3-center w3-large w3-margin-top"></div>
<button onclick="resetGame()" class="w3-button w3-green w3-margin-top">Reset Game</button>

<script>
  const cells = document.querySelectorAll('.cell');
  const message = document.getElementById('message');
  const modeRadios = document.querySelectorAll('input[name="mode"]');
  let board = ['', '', '', '', '', '', '', '', ''];
  let player = 'X';
  let currentPlayer = player;
  let computer = 'O';
  let gameActive = true;
  let playWithComputer = true;

  modeRadios.forEach(radio => {
    radio.addEventListener('change', () => {
      playWithComputer = radio.value === 'computer';
      resetGame();
    });
  });

  function handleCellClick(e) {
    const cell = e.target;
    const index = parseInt(cell.dataset.index);

    if (board[index] === '' && gameActive) {
      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer);

      if (checkWin(currentPlayer)) {
        message.textContent = `${currentPlayer} wins!`;
        gameActive = false;
      } else if (isBoardFull()) {
        message.textContent = "It's a draw!";
        gameActive = false;
      } else {
        if (playWithComputer && currentPlayer === player) {
          computerMove();
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          message.textContent = `Player ${currentPlayer}'s turn`;
        }
      }
    }
  }

  function computerMove() {
    if (!gameActive) return;

    let bestMove = getBestMove(board, computer);
    board[bestMove] = computer;
    cells[bestMove].textContent = computer;
    cells[bestMove].classList.add(computer);

    if (checkWin(computer)) {
      message.textContent = `${computer} wins!`;
      gameActive = false;
    } else if (isBoardFull()) {
      message.textContent = "It's a draw!";
      gameActive = false;
    } else {
      currentPlayer = player;
      message.textContent = `Your turn`;
    }
  }

  function getBestMove(currentBoard, currentPlayer) {
    let availableMoves = [];
    for (let i = 0; i < currentBoard.length; i++) {
      if (currentBoard[i] === '') {
        availableMoves.push(i);
      }
    }

    let bestMove = -1;
    let bestScore = -Infinity;

    for (let i = 0; i < availableMoves.length; i++) {
      let tempBoard = [...currentBoard];
      tempBoard[availableMoves[i]] = currentPlayer;
      let score = minimax(tempBoard, 0, false);

      if (score > bestScore) {
        bestScore = score;
        bestMove = availableMoves[i];
      }
    }

    return bestMove;
  }

  function minimax(currentBoard, depth, isMaximizing) {
    if (checkWin(player, currentBoard)) return -1;
    if (checkWin(computer, currentBoard)) return 1;
    if (isBoardFull(currentBoard)) return 0;

    if (isMaximizing) {
      let bestScore = -Infinity;
      for (let i = 0; i < currentBoard.length; i++) {
        if (currentBoard[i] === '') {
          let tempBoard = [...currentBoard];
          tempBoard[i] = computer;
          let score = minimax(tempBoard, depth + 1, false);
          bestScore = Math.max(score, bestScore);
        }
      }
      return bestScore;
    } else {
      let bestScore = Infinity;
      for (let i = 0; i < currentBoard.length; i++) {
        if (currentBoard[i] === '') {
          let tempBoard = [...currentBoard];
          tempBoard[i] = player;
          let score = minimax(tempBoard, depth + 1, true);
          bestScore = Math.min(score, bestScore);
        }
      }
      return bestScore;
    }
  }

    ];
