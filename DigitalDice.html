<!DOCTYPE html>
<html>
<head>
<title>Digital Dice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  font-family: sans-serif;
  padding: 20px;
  box-sizing: border-box;
}

#dice-container {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.dice {
  width: 100px;
  height: 100px;
  border: 2px solid #333;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 6em;
  border-radius: 10px;
  background-color: #f0f0f0;
  transition: transform 0.1s ease-in-out;
}

.dice.shake {
  transform: translateY(5px);
}

.red-dot {
    color: red;
}

#controls {
  margin-bottom: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

#controls label {
  margin: 5px;
  font-size: 1.1em;
}

#roll-button {
  padding: 15px 30px;
  font-size: 1.4em;
  cursor: pointer;
  border-radius: 8px;
}
p {
    text-align: left; /* Left align p */
    margin: 10px 0;
  }

  a {
    display: inline-block; /* Change to inline-block */
    padding: 15px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin: 10px 0; /* Remove auto margin */
  }

  a:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<p><a href="index.html">Home</a></p>
<div id="controls">
  <label><input type="radio" name="diceCount" value="1" checked> 1 Dice</label>
  <label><input type="radio" name="diceCount" value="2"> 2 Dice</label>
</div>

<div id="dice-container">
  <div class="dice" id="dice1">&#x2680;</div>
  <div class="dice" id="dice2" style="display: none;">&#x2681;</div>
</div>

<button id="roll-button">Roll Dice</button>

<script>
const dice1 = document.getElementById('dice1');
const dice2 = document.getElementById('dice2');
const rollButton = document.getElementById('roll-button');
const diceCountRadios = document.querySelectorAll('input[name="diceCount"]');

let diceCount = 1;

diceCountRadios.forEach(radio => {
  radio.addEventListener('change', () => {
    diceCount = parseInt(radio.value);
    if (diceCount === 1) {
      dice2.style.display = 'none';
    } else {
      dice2.style.display = 'flex';
    }
  });
});

rollButton.addEventListener('click', () => {
  const roll1 = Math.floor(Math.random() * 6) + 1;
  const roll2 = Math.floor(Math.random() * 6) + 1;
  const diceFaces = ['&#x2680;', '&#x2681;', '&#x2682;', '&#x2683;', '&#x2684;', '&#x2685;'];
  dice1.innerHTML = diceFaces[roll1 - 1];
  if(roll1 === 6){
      dice1.classList.add('red-dot');
  } else {
      dice1.classList.remove('red-dot');
  }

  if (diceCount === 2) {
    dice2.innerHTML = diceFaces[roll2 - 1];
     if(roll2 === 6){
      dice2.classList.add('red-dot');
    } else {
      dice2.classList.remove('red-dot');
    }
  }

  dice1.classList.add('shake');
  if (diceCount === 2) {
    dice2.classList.add('shake');
  }

  setTimeout(() => {
    dice1.classList.remove('shake');
    dice1.classList.remove('red-dot');
    if (diceCount === 2) {
      dice2.classList.remove('shake');
      dice2.classList.remove('red-dot');
    }
  }, 100);
});
</script>

<footer>
    &copy; <span id="copyrightYear"></span> Brajesh Kumar
</footer>
<script>
    document.getElementById("copyrightYear").innerHTML = new Date().getFullYear();
 </script>
</body>
</html>
